{% extends "base.html" %}

{% block title %}Edit Training Plan - CoachSmart{% endblock %}

{% block content %}
    <div class="max-w-2xl mx-auto">
        <div class="bg-white rounded-lg shadow-md p-6">
            <h1 class="text-2xl font-bold mb-6">Edit Training Plan</h1>
            
            <form method="POST" action="{{ url_for('edit_plan', plan_id=plan.id) }}" class="space-y-4">
                <div>
                    <label for="sport" class="block text-sm font-medium text-gray-700">Sport/Activity</label>
                    <input type="text" id="sport" name="sport" value="{{ plan.sport }}" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                
                <div>
                    <label for="duration" class="block text-sm font-medium text-gray-700">Duration (minutes)</label>
                    <input type="number" id="duration" name="duration" value="{{ plan.duration }}" min="1" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700">Intensity</label>
                    <div class="mt-2 space-y-2">
                        <div class="flex items-center">
                            <input id="low" name="intensity" type="radio" value="low" 
                                   {{ 'checked' if plan.intensity == 'low' else '' }} class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300">
                            <label for="low" class="ml-2 block text-sm text-gray-700">Low (Light exercise, easy pace)</label>
                        </div>
                        <div class="flex items-center">
                            <input id="medium" name="intensity" type="radio" value="medium" 
                                   {{ 'checked' if plan.intensity == 'medium' else '' }} class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300">
                            <label for="medium" class="ml-2 block text-sm text-gray-700">Medium (Moderate effort, can talk but not sing)</label>
                        </div>
                        <div class="flex items-center">
                            <input id="high" name="intensity" type="radio" value="high" 
                                   {{ 'checked' if plan.intensity == 'high' else '' }} class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300">
                            <label for="high" class="ml-2 block text-sm text-gray-700">High (Vigorous exercise, hard to talk)</label>
                        </div>
                    </div>
                </div>
                
                <div>
                    <label for="notes" class="block text-sm font-medium text-gray-700">Notes</label>
                    <textarea id="notes" name="notes" rows="3"
                              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">{{ plan.notes or '' }}</textarea>
                </div>
                
                <div class="flex justify-between pt-4">
                    <a href="{{ url_for('index') }}" class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Cancel
                    </a>
                    <div class="space-x-3">
                        <button type="submit" class="btn-primary">
                            <i class="fas fa-save mr-1"></i> Save Changes
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
